<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe",
              "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6",
              "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af",
              "900": "#1e3a8a", "950": "#172554"
            }
          }
        },
        fontFamily: {
          'sans': ['Inter', 'ui-sans-serif', 'system-ui']
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow dark:bg-gray-800">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Forgot Password</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
        Enter your email and we'll send you a link to reset your password.
      </p>
      <form method="POST" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
          <input type="email" id="email" name="email" required placeholder="name@example.com"
            class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <button type="submit"
          class="w-full px-4 py-2 text-sm font-semibold text-white bg-primary-600 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Send Reset Link
        </button>
      </form>
    </div>
  </section>

</body>
</html>
