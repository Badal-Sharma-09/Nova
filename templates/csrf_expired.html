<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Expired - CSRF Token</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="h-full">
  <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
      <p class="text-base font-semibold text-red-600">Session Expired</p>
      <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">
        Your session has expired
      </h1>
      <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">
        For security reasons, your CSRF token has expired. Please go back and try again.
      </p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="{{ url_for('auth.register') }}" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Retry Registration</a>
        <a href="/" class="text-sm font-semibold text-gray-900">Go back home <span aria-hidden="true">&rarr;</span></a>
      </div>
    </div>
  </main>
</body>
</html>
