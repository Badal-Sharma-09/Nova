<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-md shadow-lg p-5">
      <h3 class="text-lg font-medium text-gray-900">Delete Chat</h3>
      <p class="mt-2 text-sm text-gray-500">
        Are you sure you want to delete this chat? This action cannot be undone.
      </p>
      <div class="mt-4 flex justify-end space-x-3">
        <button id="cancel-delete" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
          Cancel
        </button>
        <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
          Delete
        </button>
      </div>
    </div>
  </div>
