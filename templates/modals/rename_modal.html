<!-- Rename Chat Modal -->
<div id="rename-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-md shadow-lg p-5">
      <h3 class="text-lg font-medium text-gray-900">Rename Chat</h3>
      <input type="text" id="new-title"
        class="mt-4 w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" />
      <div class="mt-4 flex justify-end space-x-3">
        <button id="cancel-rename" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
          Cancel
        </button>
        <button id="confirm-rename" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Save
        </button>
      </div>
    </div>
  </div>
